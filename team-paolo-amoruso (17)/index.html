    <style>
      :root { 
        --brand-black: #0A0A0A; 
        /* Vibrant IFBB Gold Palette - Matches #D4AF37 precisely */
        --brand-gold: #D4AF37; 
        --gold-light: #FFF0A3; 
        --gold-mid: #D4AF37;   
        --gold-dark: #B38F00;  
      }
      body { 
        background-color: var(--brand-black); 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        color: white; 
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased;
      }
      #root { min-height: 100vh; }
      
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@700&display=swap');

      /* Unified Metallic Gold Effect - Vibrant Gold */
      .gold-gradient {
        background: linear-gradient(
          135deg, 
          var(--gold-dark) 0%, 
          var(--gold-mid) 35%, 
          var(--gold-light) 50%, 
          var(--gold-mid) 65%, 
          var(--gold-dark) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: var(--brand-gold); /* Fallback */
        display: inline-block;
        /* Fix for italic text being cut off on the right when clipped */
        padding-right: 0.15em;
      }

      /* Uniform Metallic Background for Buttons and Icons - Vibrant Gold */
      .gold-metallic-bg {
        background: linear-gradient(
          135deg, 
          var(--gold-mid) 0%, 
          var(--gold-light) 50%, 
          var(--gold-mid) 100%
        );
        color: var(--brand-black) !important;
        font-weight: 900;
        text-transform: uppercase;
        border: 1px solid rgba(255, 255, 255, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      
      .gold-metallic-bg:hover {
        filter: brightness(1.1);
        transform: scale(1.02);
        box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.5);
      }

      .gold-metallic-bg:focus {
        outline: 2px solid white;
        outline-offset: 4px;
      }

      /* Accessibility Focus States */
      a:focus-visible, button:focus-visible {
        outline: 2px solid var(--brand-gold);
        outline-offset: 4px;
      }

      .shiny-gold-text {
        color: var(--brand-gold);
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      }

      .page-loader { 
        position: fixed; top: 0; left: 0; width: 100%; height: 3px; 
        background: var(--brand-gold); z-index: 9999; 
        transform: scaleX(0); transform-origin: 0 50%; 
        animation: loading 2s infinite ease-in-out; 
      }
      @keyframes loading { 0% { transform: scaleX(0); } 50% { transform: scaleX(0.7); } 100% { transform: scaleX(1); opacity: 0; } }
      
      [aria-hidden="true"] { pointer-events: none; user-select: none; }
    </style>
