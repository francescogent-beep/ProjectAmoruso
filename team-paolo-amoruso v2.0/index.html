    <!-- Instant Black Shell & Critical Layout -->
    <style>
      html, body { 
        background-color: #000 !important; 
        color: #fff;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;

      }
      .hero-shell {
        position: relative;
        width: 100%;
        height: 85vh;
        background-color: #000;
        overflow: hidden;
      }
      .hero-bg-shell {
        position: absolute;
        inset: 0;
        background-color: #000;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        opacity: 0;
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 0.6; } }
      @media (max-width: 640px) { .hero-bg-shell { background-image: url("https://i.imgur.com/7PeSnLEl.jpg"); } }
      @media (min-width: 641px) { .hero-bg-shell { background-image: url("https://i.imgur.com/7PeSnLEh.jpg"); } }
      .hero-overlay-shell {
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, #000, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.2));
      }
    </style>
